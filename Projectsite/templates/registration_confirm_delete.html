<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение удаления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h4>❓ Подтверждение отписки</h4>
                        <p class="mt-3">Вы уверены, что хотите отписаться от кружка:</p>
                        <h5 class="text-primary">"{{ object.active }}"</h5>
                        <p class="text-muted">Класс: {{ object.Class }} | Дата записи: {{ object.created_at|date:"d.m.Y" }}</p>
                        
                        <form method="post" class="mt-4">
                            {% csrf_token %}
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-danger">✅ Да, отписаться</button>
                                <a href="{% url 'my_registrations' %}" class="btn btn-secondary">❌ Отмена</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
