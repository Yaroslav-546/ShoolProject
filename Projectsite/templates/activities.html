{% extends 'base.html' %}
{% block title %}Кружки{% endblock title %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <title>Кружки</title>
</head>
<body>
    {% block content %}
    <div class="tablichka">
        <h2>Кружки</h2>
        <table id="tablichkaid" class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Кружок</th>
                    <th scope="col">Время</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                  <td><a class="" href="{% url 'active-python' %}">Пайтон</a></td>
                  <td>15:00-17:00</td>
                </tr>
                <tr>
                  <td><a class="" href="{% url 'active-robotics' %}">Robotics</a></td>
                  <td>17:05-18:30</td>
                </tr>
        </table>
        {% if user.is_superuser %}
        {% else %}
            <a href="{% url 'profile' %}" class="btn btn-dark">Записаться</a>
        {% endif %}
    </div>


    {% endblock content %}
</body>
</html>
